name: eisenvaultappflutter
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  
  # Core Flutter Dependencies
  cupertino_icons: ^1.0.8
  async: ^2.12.0
  
  # Networking and API
  http: ^1.3.0
  http_parser: ^4.0.2
  url_launcher: ^6.2.5
  mime: ^1.0.4
  
  # Logging and Debugging
  talker: ^4.6.14
  talker_flutter: ^4.6.14
  talker_logger: ^4.6.14
  
  # PDF Handling
  syncfusion_flutter_pdfviewer: ^28.2.7
  pdf: ^3.11.3
  printing: ^5.14.2
  
  # File System
  path_provider: ^2.0.15
  
  # Sharing
  share_plus: ^10.1.4
  share_plus_platform_interface: ^5.0.2
  
  # Updated device info plugin to a compatible version
  device_info_plus: ^11.3.3
  open_file: ^3.5.10
  debounce_throttle: ^2.0.0
  dio: ^5.8.0+1
  
  # Replace file_picker with file_selector
  file_selector: ^1.0.1
  # file_picker: ^6.1.1  # Comment out or remove this line

  # Add flutter_secure_storage for securely storing authentication credentials
  flutter_secure_storage: ^8.0.0
  # Add connectivity_plus for network connectivity detection
  connectivity_plus: ^4.0.1
  # Add sqflite for local database storage
  sqflite: ^2.2.8
  # Add path for path manipulation
  path: ^1.8.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  fake_async: ^1.3.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/eisenvault_logo.png
