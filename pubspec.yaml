name: eisenvaultappflutter
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core Flutter Dependencies
  cupertino_icons: ^1.0.2
  async: ^2.12.0
  provider: ^6.1.1
  
  # Networking and API
  http: ^1.1.0
  http_parser: ^4.0.2
  url_launcher: ^6.1.12
  mime: ^1.0.4
  
  # Logging
  logger: ^2.0.2+1
  
  # PDF Handling
  syncfusion_flutter_pdfviewer: ^29.1.37
  pdf: ^3.11.3
  printing: ^5.14.2
  
  # File System
  path_provider: ^2.1.2
  
  # Sharing
  share_plus: ^10.1.4
  share_plus_platform_interface: ^5.0.2
  
  # Device info and file handling
  device_info_plus: ^11.3.3
  open_file: ^3.5.10
  debounce_throttle: ^2.0.0
  dio: ^5.3.2
  permission_handler: ^11.3.0
  
  # File selection
  file_selector: ^1.0.1

  # Security and storage
  flutter_secure_storage: ^8.1.0
  connectivity_plus: ^4.0.2
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.2
  path: ^1.8.3
  intl: ^0.20.2
  flutter_svg: ^2.0.7
  package_info_plus: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  fake_async: ^1.3.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/eisenvault_logo.png
